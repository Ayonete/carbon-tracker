{% extends 'tracker/base.html' %}

{% block content %}
  <h2>Add Carbon Footprint Record</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary rounded">Add Record</button>
  </form>
{% endblock %}
